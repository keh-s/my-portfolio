<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>keh's Design</title>
    <meta name="description" content="keh's Dsignのポートフォリオサイト">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="slick-theme.css" type="text/css">
    <link rel="stylesheet" href="slick.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="slick.js" type="text/javascript"></script>
    <script src="sample.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Changa+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="main-title">keh's Design</h1>
        </header>
        <div class="main-part-wrapper">
            <aside>
                <h2 class="selected-navItem">Contact</h2>
                <p class="aside-text">
                    このサイトに関するご意見、お問い合わせ、web制作のご依頼等はこちらのフォームからご連絡ください。
                </p>
            </aside>
            <article>
                <div class="article-wrapper">
                    <ul class="unselected-navItem">
                        <li><a href="../blog/index.html" class="link-tag">Blog</a></li>
                        <li><a href="../profile/index.html" class="link-tag">About</a></li>
                        <li><a href="../index.html" class="link-tag">Portfolio</a></li>
                    </ul>
                    <h2 class="article-title">Contact</h2>

                    <form>
                        <div class="contact-wrapper">
                            <div class="form-left">
                                <ul class="fl-list">
                                    <li>会社名</li>
                                    <li>お名前</li>
                                    <li>メール<br>アドレス</li>
                                    <li>電話番号</li>
                                </ul>
                                <div class="fl-boxes">
                                    <input type="text" class="co-name form-left-box">
                                    <input type="text" class="name form-left-box">
                                    <input type="text" class="mail-adress form-left-box">
                                    <input type="text" class="phone-number form-left-box">
                                </div>
                            </div>
                            <div class="form-right">
                                <p>お問合せ<br>内容
                                </p>
                                <div class="fr-boxes">
                                    <textarea name="" id="" cols="35" rows="8"
                                        class="question form-right-box"></textarea>
                                    <input type="submit" value="送信" class="form-btn">
                                </div>
                            </div>

                        </div>
                    </form>


                </div>
                <!-- <p class="img-text">Keh's<br> Design</p> -->
        </div>
        </article>
    </div>
    </div>
</body>

</html>
